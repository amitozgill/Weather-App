<!DOCTYPE html>

</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>
  <div class="weather-container">
    <div class="city-input">
      <input type="text" id="city" placeholder="Enter city name">
      <button onclick="fetchWeather()">Get Weather</button>

    <div id="weather" class="weather-data">
